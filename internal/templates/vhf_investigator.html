{{define "content"}}
<div class="container mt-4">
    <h2>VHF Case Investigation Form - Investigator</h2>
    <form action="/vhf-cif/investigator/{{.PatientID}}" method="POST" class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="investigator_name" class="form-label">Investigator Name*</label>
                <input type="text" class="form-control" id="investigator_name" name="investigator_name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-6 mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" class="form-control" id="position" name="position">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="district" class="form-label">District</label>
                <input type="text" class="form-control" id="district" name="district">
            </div>
            <div class="col-md-6 mb-3">
                <label for="health_facility" class="form-label">Health Facility</label>
                <input type="text" class="form-control" id="health_facility" name="health_facility">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="information_source" class="form-label">Source of Information</label>
                <select class="form-select" id="information_source" name="information_source">
                    <option value="">Select source</option>
                    <option value="Patient">Patient</option>
                    <option value="Family member">Family member</option>
                    <option value="Healthcare worker">Healthcare worker</option>
                    <option value="Community member">Community member</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="proxy_name" class="form-label">Proxy Name</label>
                <input type="text" class="form-control" id="proxy_name" name="proxy_name">
            </div>
            <div class="col-md-6 mb-3">
                <label for="proxy_relation" class="form-label">Proxy Relationship</label>
                <input type="text" class="form-control" id="proxy_relation" name="proxy_relation">
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Submit Form</button>
        </div>
    </form>
</div>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{{end}}
