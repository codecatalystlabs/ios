{{define "content"}}
<div class="container mt-4">
    <h2>VHF Case Investigation Form - Clinical Signs</h2>
    <form action="/vhf-cif/clinical-signs/{{.PatientID}}" method="POST" class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="date_initial_onset" class="form-label">Date of Initial Onset</label>
                <input type="date" class="form-control" id="date_initial_onset" name="date_initial_onset">
            </div>
        </div>

        <h4 class="mt-4">Fever</h4>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Fever Present?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fever" id="fever_yes" value="Yes">
                    <label class="form-check-label" for="fever_yes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fever" id="fever_no" value="No">
                    <label class="form-check-label" for="fever_no">No</label>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="date_fever" class="form-label">Date of Fever</label>
                <input type="date" class="form-control" id="date_fever" name="date_fever">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="duration_fever" class="form-label">Duration of Fever (days)</label>
                <input type="number" class="form-control" id="duration_fever" name="duration_fever" min="0">
            </div>
            <div class="col-md-6 mb-3">
                <label for="temp_source" class="form-label">Temperature Source</label>
                <select class="form-select" id="temp_source" name="temp_source">
                    <option value="">Select source</option>
                    <option value="Axillary">Axillary</option>
                    <option value="Oral">Oral</option>
                    <option value="Rectal">Rectal</option>
                    <option value="Tympanic">Tympanic</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="temperature" class="form-label">Temperature (Â°C)</label>
                <input type="number" step="0.1" class="form-control" id="temperature" name="temperature">
            </div>
        </div>

        <h4 class="mt-4">Vomiting</h4>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Vomiting Present?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vomiting" id="vomiting_yes" value="Yes">
                    <label class="form-check-label" for="vomiting_yes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vomiting" id="vomiting_no" value="No">
                    <label class="form-check-label" for="vomiting_no">No</label>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="date_vomiting" class="form-label">Date of Vomiting</label>
                <input type="date" class="form-control" id="date_vomiting" name="date_vomiting">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="duration_vomiting" class="form-label">Duration of Vomiting (days)</label>
                <input type="number" class="form-control" id="duration_vomiting" name="duration_vomiting" min="0">
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Next: Hospitalization</button>
        </div>
    </form>
</div>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{{end}}
