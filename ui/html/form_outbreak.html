{{define "content"}}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">{{if .Form.ID}}Edit{{else}}New{{end}} Outbreak</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="/outbreaks/save">
                        <input type="hidden" name="id" value="{{.Form.ID}}">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{.Form.Name.String}}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{.Form.Description.String}}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" value="{{if .Form.StartDate.Valid}}{{.Form.StartDate.Time.Format "2006-01-02"}}{{end}}" required>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="active" {{if eq .Form.Status.String "active"}}selected{{end}}>Active</option>
                                <option value="closed" {{if eq .Form.Status.String "closed"}}selected{{end}}>Closed</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/outbreaks" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
